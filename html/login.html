			<!--Form -->
            <br></br>
			<h3>The  trip of your dream is just one click away !<br></br></h3>
			<h2>Please log in<br></br></h2>
			<form action="../php/profile.php" method="post">
                <div class="wrapinput">
                    
                    <label>Username</label>
                    <input type="text" id="username" name="username">
                    <label>Password</label> 
                    <input type="password" id="inputpass" name="passwd">	
                    <label>Show Password</label>
                    <input type="checkbox" id="showpw" onclick="showpass();"> 
                    <script>
                        function showpass() {
                            var x = document.getElementById("inputpass");
                            if (x.type == "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script> 
                    
                </div>
                
				<br></br>
                   <label>User group</label>
                    <select name="usergroup">
                        <option value="Customer">Customer</option>
                        <option value="Hotel Owner">Hotel Owner</option>
                    </select>
				<br></br>
				<div class="center">
					<input type="submit" value="Log in" class="submit">			
				    
                 </div>  
			</form>
